<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Sim</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #ccc;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .terminal {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .line {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }

        .success {
            color: #4ade80;
        }

        .info {
            color: #60a5fa;
        }

        .warn {
            color: #facc15;
        }

        button {
            margin-top: 20px;
            background: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #e5e5e5;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1 style="color: white; font-family: sans-serif;">Deployment Console</h1>

    <div class="terminal" id="term">
        <div class="line" style="opacity:1">> Ready to deploy. Waiting for command...</div>
    </div>

    <button onclick="deploy()" id="btn">ðŸš€ Deploy to Production</button>

    <script>
        const logs = [
            { text: "> Initializes build environment...", type: "info", delay: 500 },
            { text: "> Cloning repository from GitHub...", type: "info", delay: 1500 },
            { text: "> Installing dependencies (npm install)...", type: "info", delay: 2500 },
            { text: "> Build started...", type: "warn", delay: 3500 },
            { text: "> Optimizing static assets...", type: "warn", delay: 4500 },
            { text: "> Build completed in 4.2s", type: "success", delay: 5500 },
            { text: "> Uploading to Edge Network...", type: "info", delay: 6500 },
            { text: "> âœ… Deployment Complete! https://my-app.vercel.app", type: "success", delay: 7500 }
        ];

        function deploy() {
            const term = document.getElementById('term');
            const btn = document.getElementById('btn');

            term.innerHTML = ''; // clear
            btn.disabled = true;
            btn.innerText = "Deploying...";

            logs.forEach(log => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = `line ${log.type}`;
                    div.innerText = log.text;
                    term.appendChild(div);
                    term.scrollTop = term.scrollHeight;

                    if (log.text.includes("Complete")) {
                        btn.innerText = "Deployed";
                        btn.style.background = "#4ade80";
                    }
                }, log.delay);
            });
        }
    </script>

</body>

</html>
