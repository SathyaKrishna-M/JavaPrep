<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demo</title>
    <style>
        body {
            font-family: sans-serif;
            background: #e0f2fe;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            width: 300px;
            height: 400px;
            overflow-y: auto;
            background: white;
            border: 4px solid #38bdf8;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .image-placeholder {
            width: 100%;
            height: 150px;
            background: #e2e8f0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            border-radius: 4px;
            transition: 0.5s;
        }

        .image-placeholder.loaded {
            background: #38bdf8;
            color: white;
        }

        .log-box {
            margin-top: 20px;
            background: black;
            color: #4ade80;
            font-family: monospace;
            padding: 10px;
            width: 300px;
            height: 100px;
            overflow-y: auto;
            border-radius: 4px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <h2 style="color: #0369a1;">Scroll to Lazy Load</h2>

    <div class="gallery" id="gallery">
        <!-- Images injected by JS -->
    </div>

    <div class="log-box" id="logs">
        > Page Loaded.<br>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const logs = document.getElementById('logs');

        // Generate placeholders
        for (let i = 1; i <= 20; i++) {
            const div = document.createElement('div');
            div.className = 'image-placeholder';
            div.dataset.id = i;
            div.innerText = `Image ${i} (Pending)`;
            gallery.appendChild(div);
        }

        // Intersection Observer (The Magic)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const div = entry.target;
                    div.classList.add('loaded');
                    div.innerText = `Image ${div.dataset.id} LOADED!`;

                    // Log it
                    logs.innerHTML += `> Loaded Image ${div.dataset.id}<br>`;
                    logs.scrollTop = logs.scrollHeight;

                    // Stop observing this one
                    observer.unobserve(div);
                }
            });
        }, { root: gallery, threshold: 0.5 });

        // Observe all images
        document.querySelectorAll('.image-placeholder').forEach(img => observer.observe(img));
    </script>

</body>

</html>
