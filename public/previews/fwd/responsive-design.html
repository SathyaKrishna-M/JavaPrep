<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Demo</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f1f5f9;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* Default: 3 Columns (Desktop) */
            gap: 1rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .status {
            background: #2563eb;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 8px;
            font-weight: bold;
        }

        /* TABLET Styles (Width < 768px) */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                /* 2 Columns */
            }

            .status {
                background: #ea580c;
                /* Orange */
                content: "Tablet View";
            }

            .status::after {
                content: " (Tablet Mode)";
            }
        }

        /* MOBILE Styles (Width < 480px) */
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                /* 1 Column */
            }

            .status {
                background: #dc2626;
                /* Red */
            }

            .status::after {
                content: " (Mobile Mode)";
            }
        }
    </style>
</head>

<body>

    <div class="status">Resize your browser window!</div>

    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
    </div>

</body>

</html>
