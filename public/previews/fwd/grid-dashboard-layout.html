<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
        }

        .container {
            display: grid;
            height: 100%;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 60px 1fr 1fr;
            grid-template-areas:
                "sidebar header header"
                "sidebar main ads"
                "sidebar footer ads";
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto auto auto auto;
                grid-template-areas:
                    "header"
                    "main"
                    "ads"
                    "sidebar"
                    "footer";
            }
        }

        .box {
            background: #1e293b;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #334155;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            transition: 0.3s;
        }

        .box:hover {
            background: #334155;
            color: white;
            border-color: #64748b;
        }

        .header {
            grid-area: header;
            border-color: #3b82f6;
            color: #60a5fa;
        }

        .sidebar {
            grid-area: sidebar;
            border-color: #a855f7;
            color: #c084fc;
        }

        .main {
            grid-area: main;
            background: #0f172a;
            border: none;
            align-items: start;
            justify-content: start;
        }

        .footer {
            grid-area: footer;
            border-color: #22c55e;
            color: #4ade80;
        }

        .ads {
            grid-area: ads;
            border-color: #f59e0b;
            color: #fbbf24;
        }

        .content-card {
            width: 100%;
            height: 100%;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box header">Header</div>
        <div class="box sidebar">Sidebar Navigation</div>
        <div class="box main">
            <div class="content-card">
                Main Content Area
            </div>
        </div>
        <div class="box ads">Right Panel / Ads</div>
        <div class="box footer">Footer</div>
    </div>

</body>

</html>
