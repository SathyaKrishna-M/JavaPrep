<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions Demo</title>
    <style>
        body {
            font-family: sans-serif;
            background: #e0f2fe;
            padding: 2rem;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0284c7;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            width: 80px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background: #0284c7;
        }

        #result {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #333;
            font-weight: bold;
            min-height: 2rem;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Square Calculator</h1>

        <input type="number" id="numInput" placeholder="0" value="5">

        <div>
            <button onclick="calculateSquare()">Calculate Square</button>
        </div>

        <div id="result">25</div>
    </div>

    <script>
        // 1. Regular Function
        function square(number) {
            return number * number;
        }

        // 2. Arrow Function (Modern)
        const displayResult = (val) => {
            document.getElementById('result').innerText = val;
        };

        // Main Logic
        function calculateSquare() {
            const input = document.getElementById('numInput').value;
            const num = Number(input);

            const sq = square(num); // Call function
            displayResult(sq); // Call Arrow function
        }
    </script>

</body>

</html>
