<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Visualizer</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #111827;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #a855f7;
            text-align: center;
        }

        .pipeline-stage {
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            position: relative;
            border: 1px solid #374151;
        }

        .stage-title {
            position: absolute;
            top: -12px;
            left: 20px;
            background: #111827;
            padding: 0 10px;
            font-weight: bold;
            color: #9ca3af;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .array-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            min-height: 50px;
            align-items: center;
        }

        .item {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Colors for states */
        .bg-blue {
            background: #3b82f6;
            box-shadow: 0 4px 0 #1d4ed8;
        }

        .bg-green {
            background: #22c55e;
            box-shadow: 0 4px 0 #15803d;
        }

        .bg-red {
            background: #ef4444;
            opacity: 0.3;
            transform: scale(0.8);
        }

        /* Filtered out */
        .bg-purple {
            background: #a855f7;
            box-shadow: 0 4px 0 #7e22ce;
            width: 100px;
        }

        /* Reduced */

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 12px 24px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-family: monospace;
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-map {
            background: #3b82f6;
        }

        .btn-filter {
            background: #10b981;
        }

        .btn-reduce {
            background: #a855f7;
        }

        .btn-reset {
            background: #4b5563;
        }

        .code-display {
            font-family: monospace;
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            color: #d1d5db;
            margin-top: 1rem;
            min-height: 3rem;
        }

        .code-hl {
            color: #fbbf24;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Array Method Visualizer</h1>

        <div class="controls">
            <button class="btn-reset" onclick="reset()">Reset</button>
            <button class="btn-map" onclick="runMap()">.map(x => x * 2)</button>
            <button class="btn-filter" onclick="runFilter()">.filter(x => x > 5)</button>
            <button class="btn-reduce" onclick="runReduce()">.reduce((sum, x) => sum + x)</button>
        </div>

        <div class="code-display" id="code">
            const arr = [1, 2, 3, 4, 5];
        </div>

        <!-- Visual Stage -->
        <div class="pipeline-stage" style="margin-top: 2rem;">
            <div class="stage-title">Current Array</div>
            <div class="array-container" id="visualizer">
                <!-- Items injected here -->
            </div>
        </div>
    </div>

    <script>
        let currentArray = [1, 2, 3, 4, 5];

        function render(arr, type = 'normal') {
            const container = document.getElementById('visualizer');
            container.innerHTML = '';

            if (type === 'reduce') {
                // Special case for single value
                const div = document.createElement('div');
                div.className = 'item bg-purple';
                div.innerText = arr;
                container.appendChild(div);
                return;
            }

            arr.forEach(val => {
                const div = document.createElement('div');
                div.className = 'item bg-blue';
                div.innerText = val;

                // If this is a filter pass and value is null (filtered out logic simulated)
                // For this simple demo we just show current state

                container.appendChild(div);
            });
        }

        function reset() {
            currentArray = [1, 2, 3, 4, 5];
            document.getElementById('code').innerText = 'const arr = [1, 2, 3, 4, 5];';
            render(currentArray);
        }

        function runMap() {
            // Animate transition (simple replacement for v1)
            currentArray = currentArray.map(x => x * 2);
            document.getElementById('code').innerHTML = 'const newArr = arr.<span class="code-hl">map(x => x * 2)</span>; // Each item doubled';

            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                item.style.transform = 'rotateY(180deg)';
                setTimeout(() => item.style.transform = 'rotateY(0deg)', 300);
            });
            setTimeout(() => render(currentArray), 300);
        }

        function runFilter() {
            const oldArr = [...currentArray];
            // Mark items to be removed
            const container = document.getElementById('visualizer');
            container.innerHTML = ''; // Re-render manually to show red items

            oldArr.forEach(val => {
                const div = document.createElement('div');
                div.className = val > 5 ? 'item bg-green' : 'item bg-red';
                div.innerText = val;
                container.appendChild(div);
            });

            document.getElementById('code').innerHTML = 'const newArr = arr.<span class="code-hl">filter(x => x > 5)</span>; // Keep only > 5';

            setTimeout(() => {
                currentArray = currentArray.filter(x => x > 5);
                render(currentArray);
            }, 1000);
        }

        function runReduce() {
            const sum = currentArray.reduce((acc, curr) => acc + curr, 0);
            document.getElementById('code').innerHTML = 'const sum = arr.<span class="code-hl">reduce((acc, x) => acc + x)</span>; // Sum all items';

            // Collapse animation
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                item.style.transform = 'scale(0) translateX(50px)';
                item.style.opacity = '0';
            });

            setTimeout(() => {
                render(sum, 'reduce');
            }, 600);
        }

        // Init
        reset();
    </script>
</body>

</html>
